<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function colorRojo() {
			document.getElementById("parrafo").style.color="red"
		}
				function colorAzul() {
			document.getElementById("parrafo").style.color="blue"
		}
				function colorVerde() {
			document.getElementById("parrafo").style.color="green"
		}

	</script>
</head>
<body>
	<form>
<p id="parrafo">Texto</p>
<input type="button" name="btnRojo" value="Rojo" onclick=colorRojo()>
<input type="button" name="btnAzul" value="Azul" onclick=colorAzul()>
<input type="button" name="btnVerde" value="Verde" onclick=colorVerde()>
</form>
</body>
</html>
