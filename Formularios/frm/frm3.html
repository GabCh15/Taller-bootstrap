<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form class="form-horizontal" role="form"> 
	<div class="form-group"> 
		<label for="ejemplo_email_3" class="col-lg-2 control-label">Email</label> 
		<div class="col-lg-20"> 
		<input type="email" class="form-control" id="ejemplo_email_3" placeholder="Email"> 
		</div> 
	</div> 
	<div class="form-group"> 
	<label for="ejemplo_password_3" class="col-lg-2 control-label">Contraseña</label> 
	<div class="col-lg-10"> 
		<input type="password" class="form-control" id="ejemplo_password_3" placeholder="Contraseña"> 
	</div> 
	</div> 
	<div class="form-group"> 
		<div class="col-lg-offset-2 col-lg-10"> 
			<div class="checkbox"> 
				<label> <input type="checkbox"> No cerrar sesión </label> 
			</div> 
		</div> 
	</div> 
	<div class="form-group"> 
		<div class="col-lg-offset-2 col-lg-10"> 
			<button type="submit" class="btn btn-default">Entrar</button> 
		</div> 
	</div> 
</form> 


</body>
</html>
